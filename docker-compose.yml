version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        UID: ${APP_UID:-1000}
        GID: ${APP_GID:-1000}
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
    environment:
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-true}
    user: "${APP_UID:-1000}:${APP_GID:-1000}"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - mathx

  web:
    image: nginx:1.25-alpine
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - ./:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - mathx

  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-mathx}
      POSTGRES_USER: ${DB_USERNAME:-mathx}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "${DB_FORWARD_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-mathx} -d ${DB_DATABASE:-mathx}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - mathx

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "${REDIS_FORWARD_PORT:-6379}:6379"
    networks:
      - mathx

  vite:
    image: node:20-alpine
    working_dir: /var/www/html
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port ${VITE_PORT:-5173}"
    ports:
      - "${VITE_PORT:-5173}:${VITE_PORT:-5173}"
    volumes:
      - ./:/var/www/html
    networks:
      - mathx

volumes:
  postgres-data:

networks:
  mathx:
    driver: bridge
